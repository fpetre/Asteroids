<html>
  <head>
    <title>Asteroids!!!</title>
    <script src="lib/keymaster.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="assets/javascript/underscore-min.js"></script>
    <script src="assets/javascript/jquery-min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/asteroids.css" />
  </head>

  <body>
    <h1> Asteroids </h1>
    <div class="canvas-container">
      <canvas id="game-canvas" width=1000 height=800></canvas>
      <canvas id="ui-canvas" width=1000 height=800></canvas>
    </div>
    <ul>
      <li>Instructions</li>
      <li>W, A, S, D to move</li>
      <li>space to fire</li>
    </ul>
    <script>
      var gameCanvasEl = document.getElementById("game-canvas");
      var uiCanvasEl = document.getElementById("ui-canvas");
      var gameView = new Asteroids.GameView(gameCanvasEl, uiCanvasEl);
      gameView.start();
    </script>
  </body>

</html>
