<html>
  <head>
    <title>Asteroids!!!</title>
    <script src="lib/keymaster.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
  </head>

  <body>
    <canvas id="game-canvas" width=800 height=600></canvas>
    <script>
      var canvasEl = document.getElementById("game-canvas");
      var backgroundUrl = "assets/underwater-background.jpg";
      var shipImageUrl = "assets/speedship.png";
      var shipImage = new Image();
      shipImage.src = shipImageUrl;
      var asteroidUrl = "assets/asteroid.png";
      var asteroidImage = new Image();
      asteroidImage.src = asteroidUrl;
      var backgroundImage = new Image();
      backgroundImage.src = backgroundUrl;
      var images = {asteroid: asteroidImage, background: backgroundImage, ship: shipImage};
      var gameView = new Asteroids.GameView(canvasEl, images);
      gameView.start();
    </script>
  </body>

</html>
